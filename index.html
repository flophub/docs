<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0">
    <title>Flop Hub</title> 
    <meta name="description"
        content="Documentation for the Flop Hub project"> 
    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css"> <!-- TODO: Replace the theme name or leave as is. -->
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }
    </style>

    <!-- Edit on GitHub plugin. -->
    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>

    <!-- Docsify core. -->
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <!-- Syntax highlighting.-->
    <!-- TODO: Add prism-bash, prism-python, prism-javascript etc. as separate items so you can load syntax highlighting for that language. -->
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script>
        
        var repoUrl = "https://github.com/flophub/docs"; 
        var editPath = repoUrl + "/blob/main/";
        var editMsg = "üìù Edit on GitHub";
        
        window.$docsify = {
            name: "Flop Hub", 
            repo: repoUrl,            
            auto2top: true,
            coverpage: true,
            loadSidebar: false,
            subMaxLevel: 2,
            themeColor: "#3178a7",
            plugins: [
                // EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        }

    </script>

</body>

</html>
